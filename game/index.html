<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medieval Warriors - ReplitSwords Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      overflow: hidden;
      background: #000;
    }
    
    canvas {
      display: block;
    }
    
    /* Health and XP Bars Container */
    #ui-overlay {
      position: fixed;
      top: 6px;
      left: 6px;
      z-index: 1000;
      pointer-events: none;
      font-family: Arial, sans-serif;
    }
    
    .bar-container {
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .bar-wrapper {
      width: 200px;
      height: 14px;
      background: #000;
      border: 2px solid #333;
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }
    
    .bar-fill {
      height: 100%;
      transition: width 0.2s ease;
      position: relative;
    }
    
    .bar-fill.health {
      background: linear-gradient(180deg, #ff4444 0%, #cc0000 100%);
    }
    
    .bar-fill.xp {
      background: linear-gradient(180deg, #4488ff 0%, #0044cc 100%);
    }
    
    .bar-text {
      font-size: 12px;
      font-weight: bold;
      color: #fff;
      text-shadow: 
        -1px -1px 0 #000,
        1px -1px 0 #000,
        -1px 1px 0 #000,
        1px 1px 0 #000,
        0 0 3px #000;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <!-- UI Overlay for Health/XP Bars -->
  <div id="ui-overlay">
    <div class="bar-container">
      <div class="bar-wrapper">
        <div class="bar-fill health" id="health-bar" style="width: 100%;"></div>
      </div>
      <span class="bar-text" id="health-text">100/100 HP</span>
    </div>
    <div class="bar-container">
      <div class="bar-wrapper">
        <div class="bar-fill xp" id="xp-bar" style="width: 0%;"></div>
      </div>
      <span class="bar-text" id="xp-text">LVL 1</span>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
